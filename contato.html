    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato | Burger Laranja</title>
        <link rel="stylesheet" href="./../style/style.css">
    </head>
    <body>
        <header id="header">
            <div id="header-logo-container">
                <img src="./../images/logo.png" id="logo-image" alt="Logo Burger Laranja">
            </div>
            <nav id="nav-menu-container">
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Horários de Funcionamento</h2>
                <table>
                    <thead>
                        <tr><th>Dia</th><th>Abertura</th><th>Fechamento</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Segunda a Sexta</td><td>11:00</td><td>22:00</td></tr>
                        <tr><td>Sábado</td><td>12:00</td><td>23:00</td></tr>
                        <tr><td>Domingo</td><td>14:00</td><td>21:00</td></tr>
                    </tbody>
                </table>

                <h2></h2>
                <form>
                    <h3 class="form-titulo">Fale Conosco</h3>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem"></textarea><br>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Burger Laranja. Todos os direitos reservados.</p>
        </footer>
    </body>
    </html>
